                <h1>Contact</h1>
                <p>

                <form>
                    <label for="fname">Je voornaam:</label>

                    <input type="email" id="email" placeholder="Email" pattern=".+@example\.com">

                    <label for="onderwerp">Onderwerp:</label>
                    <input type="text" id="onderwerp" name="onderwerp" placeholder="Onderwerp">

                    <label for="bericht">Je bericht:</label>

                    <input class="verzenden" type="submit" value="Verzend bericht">
